<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gmail-page</title>
    <link rel="stylesheet" href="gmail.css">
    <script src="https://kit.fontawesome.com/bc4b5d585f.js" crossorigin="anonymous"></script>
</head>
<body>
    <div class="grid-container">

        <header class="header">
            <h2 class="logo">Gmail</h2>
            <input type="text" placeholder="search mail" class="search">
            <div class="utilities">
                <i class="fa-solid fa-circle-question"></i>
                <i class="fa-solid fa-gear"></i>
                <i class="fa-solid fa-grip"></i>
                <i class="fa-solid fa-user"></i>
            </div>
        </header>

        <aside class="left-container">
            <div class="classifications">
                <button type="button" class="btn-compose">
                    <span class="btn-icon"> <i class="fa-solid fa-plus"></i> </span>
                    <span class="btn-text">Compose</span>
                </button>
                <div>
                    <div><i class="fa-solid fa-pepper-hot"></i>Lorem.</div>
                    <div><i class="fa-solid fa-pepper-hot"></i>Adipisci!</div>
                    <div><i class="fa-solid fa-pepper-hot"></i>Esse?</div>
                    <div><i class="fa-solid fa-pepper-hot"></i>Delectus?</div>
                    <div><i class="fa-solid fa-pepper-hot"></i>Sit.</div>
                    <div><i class="fa-solid fa-pepper-hot"></i>Dignissimos.</div>
                    <div><i class="fa-solid fa-pepper-hot"></i>Dolorum.</div>
                    <div><i class="fa-solid fa-pepper-hot"></i>Quidem.</div>
                </div>
            </div>
            <div class="meet">Meet</div>
            <div class="chat">Chat</div>
        </aside>

        <main class="main-container">
            <div class="quick-action-bar">Action Bar</div>
            <div class="main-content">Main Content</div>
        </main>

        <aside class="right-container">
            <div class="quick settings">Quick Settings
                <button>see all settings</button>
            </div>
            <div class="density">Density</div>
            <div class="theme">Theme</div>
            <div class="inbox-type">Inbox Type</div>
        </aside>
        
    </div>
</body>
</html>
